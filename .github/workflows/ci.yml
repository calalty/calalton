name: ✨ CI - Calalton (Bun)

on: [push, pull_request]

defaults:
  run:
    working-directory: calalton

jobs:
  check:
    name: ✅ Lint, Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout Repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: bun install

      - name: 🧹 Run Linter
        run: bun run lint

      - name: 🧠 Type Check
        run: bunx tsc --noEmit

      - name: ⚖️ Format Check
        run: bun run format:check || echo "Prettier check failed"

      - name: 🏗️ Build
        run: bun run build
