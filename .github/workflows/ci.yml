name: âœ¨ CI - Calalton (Bun)

on: [push, pull_request]

jobs:
  build:
    name: ğŸ› ï¸ Build & Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Use Node.js (for install only)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies (npm)
        run: npm install
        working-directory: calalton

      - name: ğŸ° Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ§¹ Run Linter
        run: bun run lint
        working-directory: calalton

      - name: ğŸ§  Type Check
        run: bun run type-check
        working-directory: calalton

      - name: ğŸ—ï¸ Build Project
        run: bun run build
        working-directory: calalton
