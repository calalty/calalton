name: âœ¨ CI - Calalton (Bun)

on: [push, pull_request]

defaults:
  run:
    working-directory: calalton

jobs:
  check:
    name: âœ… Lint, Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: bun install

      - name: ğŸ§¹ Run Linter
        run: bun run lint

      - name: ğŸ§  Type Check
        run: bunx tsc --noEmit

      - name: âš–ï¸ Format Check
        run: bun run format:check || echo "Prettier check failed"

      - name: ğŸ—ï¸ Build
        run: bun run build
